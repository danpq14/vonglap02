<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<h1>Chương trình tính giai thừa của một số</h1>
<input type="text" id="number"> Mời nhập số >1
<br>
<br>
<button onclick="check()">Tính Giai Thừa</button>
<br>
<br>
<input type="text" id="result">Kết quả
<script>
    function check() {


        let num = document.getElementById('number').value;
        num = parseInt(num);
        if (num <= 1) {
            alert('mời nhập lại, số >=1')
        }
        let ketqua = num;
        let i=num;
        for (; i >= 2; i--) {
            ketqua = ketqua * (i - 1);
                    }
        document.getElementById('result').value = ketqua;
    }
</script>
</body>
</html>
